<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .contact-list {
            margin: 20px;
            padding: 0;
        }
        .contact-item {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-item h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .contact-item p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Liste de Mes Contacts</h1>
    </header>

    <div class="contact-list">
        <div class="contact-item">
            <h3>Aboubakar Abdouraman</h3>
            <p>Téléphone:-- -- -- --</p>
            <p>Email: abou.abdou@example.com</p>
            <p>Adresse: 10 rue de la Paix, Paris, France</p>
        </div>

  

</body>
</html>
