<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Liste de Contacts</h1>
    </header>
    <div class="container">
        <h2>Mes contacts</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dupont</td>
                    <td>Jean</td>
                    <td>jean.dupont@example.com</td>
                    <td>+33 1 23 45 67 89</td>
                </tr>
                <tr>
                    <td>Martin</td>
                    <td>Claire</td>
                    <td>claire.martin@example.com</td>
                    <td>+33 1 98 76 54 32</td>
                </tr>
                <tr>
                    <td>Lemoine</td>
                    <td>Marc</td>
                    <td>marc.lemoine@example.com</td>
                    <td>+33 6 12 34 56 78</td>
                </tr>
                <!-- Ajouter plus de contacts ici -->
            </tbody>
        </table>
    </div>
</body>
</html>
