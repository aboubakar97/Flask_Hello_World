<head>
<script>
function fct2(id){
	
    // Réinitialiser toutes les chambres à la couleur grise
    for (let i = 0; i < 6; i++) {
        document.getElementById("Br" + i).setAttribute("fill", "gray");
    }

    // Colorier la chambre sélectionnée en rouge
    document.getElementById("Br" + (id - 1)).setAttribute("fill", "red");
	alert("Vous avez cliquez sur la chambre Numero : "+id);
}

function lancer(){
		alert("le barillet tourne");
}


</script>
</head>
<body>
	<h1>Roulette Russe</h1>

	<svg width=200 height=200 style="background-color:antiquewhite">
	<circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none" />
	<circle onclick="fct2(1)" id="Br0" cx="100" cy="40" r="25" stroke="black" stroke-width="3" fill="gray" />

	<circle onclick="fct2(3)" id="Br2" cx="50" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" />
	<circle onclick="fct2(4)" id="Br3" cx="50" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" />
	<circle onclick="fct2(5)" id="Br4" cx="150" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" />
	<circle onclick="fct2(6)" id="Br5" cx="100" cy="160" r="25" stroke="black" stroke-width="3" fill="gray" />
