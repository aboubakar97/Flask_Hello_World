<html>
  <head>
    
  </head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <!-- Corps du valet -->
  <rect x="120" y="200" width="160" height="300" fill="#C5A3D7" stroke="black" stroke-width="5" />
  
  <!-- Tête du valet -->
  <circle cx="200" cy="150" r="50" fill="#F1C6A1" stroke="black" stroke-width="5" />
  
  <!-- Yeux -->
  <circle cx="185" cy="140" r="5" fill="black" />
  <circle cx="215" cy="140" r="5" fill="black" />
  
  <!-- Sourire -->
  <path d="M 185 160 Q 200 170, 215 160" fill="transparent" stroke="black" stroke-width="3" />
  
  <!-- Chapeau -->
  <rect x="150" y="100" width="100" height="30" fill="black" />
  <rect x="170" y="80" width="60" height="20" fill="black" />
  
  <!-- Trèfles -->
  <!-- Trèfle gauche -->
  <circle cx="120" cy="250" r="30" fill="green" />
  <circle cx="90" cy="230" r="20" fill="green" />
  <circle cx="150" cy="230" r="20" fill="green" />
  
  <!-- Trèfle droit -->
  <circle cx="280" cy="250" r="30" fill="green" />
  <circle cx="260" cy="230" r="20" fill="green" />
  <circle cx="310" cy="230" r="20" fill="green" />
  
  <!-- Bras -->
  <line x1="120" y1="250" x2="80" y2="350" stroke="#C5A3D7" stroke-width="20" />
  <line x1="280" y1="250" x2="320" y2="350" stroke="#C5A3D7" stroke-width="20" />
  
  <!-- Vêtements -->
  <line x1="170" y1="500" x2="170" y2="550" stroke="black" stroke-width="5" />
  <line x1="230" y1="500" x2="230" y2="550" stroke="black" stroke-width="5" />
  
  <!-- Chaussures -->
  <rect x="160" y="550" width="40" height="20" fill="brown" />
  <rect x="200" y="550" width="40" height="20" fill="brown" />
</svg>

</body>
</html>
